<div class="box-formulario">
  <form class="container"
    id="formulario-corpo"
    #formDir="ngForm"
    [formGroup]="cadastroForm"
    (ngSubmit)="submeterCadastro()"
  >
    <section class="form-group">
      <div class="first-input">
        <label for="nome" class="col-sm-2 col-form-label"
          >Nome
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Nome"
            name="nome"
            formControlName="nome"
            required
          />

          <div
            *ngIf="nome.invalid && formDir.submitted"
            class="validation-error"
          >
            <p *ngIf="nome.errors?.['required']">O nome é obrigatorio.</p>
          </div>
        </label>
        <label for="sobrenome" class="col-sm-2 col-form-label second-input"
          >Sobrenome
          <input
            type="text"
            class="form-control"
            id="sobrenome"
            placeholder="Sobrenome"
            name="sobrenome"
            formControlName="sobrenome"
            required
          />

          <div
            *ngIf="sobrenome.invalid && formDir.submitted"
            class="validation-error"
          >
            <p *ngIf="sobrenome.errors?.['required']">
              O sobrenome é obrigatorio.
            </p>
          </div>
        </label>
        <label for="email" class="col-sm-2 col-form-label"
          >E-mail
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="email@mail.com"
            name="email"
            formControlName="email"
            required
          />

          <div
            *ngIf="email.invalid && formDir.submitted"
            class="validation-error"
          >
            <p *ngIf="email.errors?.['required']">O email é obrigatorio.</p>
            <p *ngIf="email.errors?.['email']">Formato invalido.</p>
          </div>
        </label>
      </div>

      <div class="first-input">
        <label for="data" class="col-sm-2 col-form-label"
          >Data de Nascimento
          <input
            type="datetime-local"
            class="form-control"
            id="data"
            formControlName="data"
            required
            name="data"
          />

          <div
            *ngIf="data.invalid && formDir.submitted"
            class="validation-error"
          >
            <p *ngIf="data.errors?.['required']">A data é obrigatoria.</p>
          </div>
        </label>

        <label for="telefone" class="col-sm-2 col-form-label second-input"
          >Telefone
          <input
            type="text"
            class="form-control"
            id="telefone"
            placeholder="19999999999"
            name="telefone"
            formControlName="telefone"
            required
          />

          <div
            *ngIf="telefone.invalid && formDir.submitted"
            class="validation-error"
          >
            <p *ngIf="telefone.errors?.['required']">
              O telefone é obrigatorio.
            </p>
          </div>
          <div *ngIf="telefone.invalid" class="validation-error">
            <p *ngIf="telefone.errors?.['pattern']">
              11 Digitos e somente números
            </p>
          </div>
        </label>
        <label for="cep" class="col-sm-2 col-form-label"
          >CEP
          <input
            type="text"
            class="form-control"
            id="cep"
            placeholder="00000000"
            formControlName="cep"
            name="cep"
            required
          />

          <div
            *ngIf="cep.invalid && formDir.submitted"
            class="validation-error"
          >
            <p *ngIf="cep.errors?.['required']">O cep é obrigatorio.</p>
          </div>
          <div *ngIf="cep.invalid" class="validation-error">
            <p *ngIf="cep.errors?.['pattern']">8 Digitos e somente números</p>
          </div>
        </label>
      </div>

      <div class="first-input">
        <label for="endereco" class="col-sm-2 col-form-label"
          >Endereço

          <input
            type="text"
            class="form-control"
            id="endereco"
            placeholder="Rua x, n 123, Pq y"
            name="endereco"
            formControlName="endereco"
            required
          />

          <div
            *ngIf="endereco.invalid && formDir.submitted"
            class="validation-error"
          >
            <p *ngIf="endereco.errors?.['required']">
              O endereco é obrigatorio.
            </p>
          </div>
        </label>
      </div>
    </section>

    <section class="group">
      <div>
        <div class="box-sexo">
          <label>Sexo</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="Masculino"
              name="sexo"
              formControlName="sexo"
              checked
            />
            <p class="form-check-label" for="inlineRadio1">Masculino</p>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="Feminino"
              name="sexo"
              formControlName="sexo"
            />
            <p class="form-check-label" for="inlineRadio2">Feminino</p>
          </div>
        </div>
      </div>
      <fieldset class="fieldset">
        <div class="my-fuild">
          <label class="col-form-label">Qual o tipo de ensino ?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="ensino"
              id="presencial"
              value="Presencial"
              formControlName="ensino"
              checked
            />
            <p class="form-check-label" for="presencial">
              Presencial
            </p>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="ensino"
              id="semipresencial"
              value="Semi-Presencial"
              formControlName="ensino"
            />
            <p class="form-check-label" for="semipresencial">
              Semi-Presencial
            </p>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="ensino"
              id="ead"
              value="EAD"
              checked
              formControlName="ensino"
            />
            <p class="form-check-label" for="ead"> EAD </p>
          </div>
          <div
            *ngIf="ensino.invalid && formDir.submitted"
            class="validation-error"
          >
            <p *ngIf="ensino.errors?.['required']">O ensino é obrigatorio.</p>
          </div>
        </div>
      </fieldset>

      <div class="course">
        <label class="mr-sm-2" for="inlineFormCustomSelect"
          >Escolha o curso</label
        >
        <select
          class="custom-select mr-sm-2"
          id="inlineFormCustomSelect"
          name="curso"
          formControlName="curso"
        >
          <option selected>.....</option>
          <option value="ADM">ADM</option>
          <option value="ADS">ADS</option>
          <option value="Banco de dados">Banco de dados</option>
          <option value="Biomedicina">Biomedicina</option>
          <option value="Direito">Direito</option>
          <option value="Educação Física">Educação Física</option>
          <option value="Marketing">Marketing</option>
          <option value="Pedagogia">Pedagogia</option>
          <option value="Sistemas de informação">Sistemas de informação</option>
        </select>

        <div
          *ngIf="curso.invalid && formDir.submitted"
          class="validation-error"
        >
          <p *ngIf="curso.errors?.['required']">O curso é obrigatorio.</p>
        </div>
      </div>
    </section>
    <div class="form-button">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
